<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>M2M-market</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- market css -->
	<link rel="stylesheet" href="./m2mMarket.css">

	<!-- Lodash -->
	<script scr="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"> </script>

	<!-- EveJs -->
	<script src="../../../dist/eve.js"></script>

	<!-- VisJs -->
	<script type="text/javascript" src="https://unpkg.com/vis-network@latest/dist/vis-network.min.js"></script>
	<link href="https://unpkg.com/vis-network@latest/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
	<style type="text/css" src></style>

	<!-- Google chart -->
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

	<!-- Don't use this in production: -->
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
	<div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-1">
			<a class="navbar-brand" href="#">Marketplace</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a id="overviewNav" class="nav-link">Market overview <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a id="machine1Nav" class="nav-link">Machines 1</a>
					</li>
					<li class="nav-item">
						<a id="machine2Nav"class="nav-link">Machines 2</a>
					</li>
					<li class="nav-item">
						<a id="machine3Nav" class="nav-link">Machines 3</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container">
			<div id="overviewPage" class="page overview row">
				<!--Overview-->
				<div class="col-3">
					<!--market network map-->
					<div id="networkVis" class="my-1"></div>

					<div class="d-flex m-0" style="justify-content: space-between">
						<form>
							<label for="strategy">Select strategy:</label>
							<select id="strategy">
								<option value="strategy_price">Best price offer</option>
								<option value="strategy_time">With time constrains</option>
								<option value="strategy_fair">Minimize idle machine</option>
							</select>
						</form>

						<button id="generateTasksPool">Generate task pool</button>
						<button id="startSessionBtn">Send task</button>

					</div>
					<button id="visualizeGraph">Get data</button>
				</div>

				<section id="machines" class="col-9 row d-flex"></section>

				<textarea id="txtData">DATA</textarea>
			</div>

			<div id="machine1Page" class="page machine1 row d-none"></div>

			<div id="machine2Page" class="page machine2 row d-none"></div>

			<div id="machine3Page" class="page machine3 row d-none"></div>

		</div>

	</div>

	<script src="simulation.bundle.js"></script>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


	<!-- Load React. -->
	<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

	<!-- Load our React component. -->
	<script src="../components/Machines.js" type="text/babel"></script>
</body>
</html>
